<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="wrapper">
    <section class="wrapper__data">
      <img src="./images/logo.svg" class="data__logo" alt="Logo">
      <div class="data__items">
        <div class="data__items__item">
          <img src="./images/icon-document.svg" class="data__items__item__img" alt="icon-document">
        </div>
        <div class="data__items__item">
          <img src="./images/icon-folder.svg" class="data__items__item__img" alt="icon-folder">
        </div>
        <div class="data__items__item">
          <img src="./images/icon-upload.svg" class="data__items__item__img" alt="icon-upload">
        </div>
      </div>
    </section>
    <section class="wrapper__storage">
      <h4 class="storage__title">Youâ€™ve used <span>815 GB</span> of your storage</h4>
      <div class="storage__bar">
        <div class="storage__bar__progress">
          <div class="storage__bar__progress__ball"></div>
        </div>
      </div>
      <div class="storage__indicator">
        <div class="storage__indicator__size">
          0 GB
        </div>
        <div class="storage__indicator__size">
          1000 GB
        </div>
      </div>
      <div class="storage__total-storage">
        <div class="storage__total-storage__size">
          185
        </div>
        <div class="storage__total-storage__gb">
          GB LEFT
        </div>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Firhan Ramadhan</a>.
  </div>
</body>

</html>
